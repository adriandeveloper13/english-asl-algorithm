<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="indexPage">
<head>
<title>
English To ASL Grammar
</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="English-To-ASL-Grammar" content="initial-scale=1" />
<meta name="description" content="English To ASL Grammar Application for NLP class"/>
<meta name="keywords" content="English, ASL, Grammar, Conversion"/>

<link rel="stylesheet" th:href="@{/node_modules/angular-material/angular-material.min.css}" />
<link rel="stylesheet" th:href="@{/node_modules/angular-material-table/md-data-table.css}" />
<script type="text/javascript" th:src="@{/node_modules/angular/angular.min.js}"></script>
<script type="text/javascript" th:src="@{/node_modules/angular-animate/angular-animate.min.js}"></script>
<script type="text/javascript" th:src="@{/node_modules/angular-aria/angular-aria.min.js}"></script>
<script type="text/javascript" th:src="@{/node_modules/angular-material/angular-messages.min.js}"></script>
<script type="text/javascript" th:src="@{/node_modules/angular-material/angular-material.min.js}"></script>
<script type="text/javascript" th:src="@{/node_modules/angular-material-table/md-data-table.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body layout="column" ng-controller="IndexController" ng-cloak="">

	<md-toolbar style="background: #073473;">
	<div class="md-toolbar-tools" >
		<div layout-wrap>
		</div>
		<h1 style="color: white; font-size: 26px; font-weight: 600; margin: 4px 20px;
		 text-transform: uppercase; letter-spacing: 2.4px;" class="cz-color-16777215" flex>
		 English To ASL Grammar Conversion</h1>
	</div>
	</md-toolbar>
	<md-content flex="" layout="column" layout-padding> 
	<md-content layout="row" layout-padding>
	<div flex="30">
    </div>
	<div flex layout="row">
	 	<form name="sentenceForm">
		  <md-input-container class="md-block" flex>
	          <label>Please enter a sentence:</label>
	          <textarea ng-model="sentence" md-maxlength="150" rows="5" md-select-on-focus>
	          </textarea>
        </md-input-container>
        </form>
         <div layout-wrap>
         <br></br>
			<md-button type="submit" class="md-raised md-accent" 
			ng-click="retrieve()">Enter</md-button>
		</div>
     </div>
  
	</md-content> 
	<md-divider></md-divider>
	<md-content flex="" layout="column" layout-padding>
	<md-content flex="" layout="row" layout-padding>
	<md-content flex="" layout="column" layout-padding  style="border: 3px solid grey">
	<h3 align="center">Corrected Grammar Sentence</h3>
	<md-divider></md-divider>
	
	<label>{{correctedSentence}}</label>
	
	</md-content>
	<md-content flex="" layout="column" layout-padding  style="border: 3px solid grey">
    <h3 align="center">English POS Tagging</h3>
		<md-table-container flex > 
			<table md-table >
					<thead md-head>
					<tr md-row>
						<th md-column><span><h3>WORD</h3></span></th>
						<th md-column><span><h3>TAGGING</h3></span></th>
					</tr>
				</thead>
				<tbody md-body>
				<tr md-row md-select="wordTag"  ng-repeat="wordTag in wordTags">
					<td md-cell>{{wordTag.word}}</td>
					<td md-cell>{{wordTag.tag}}</td>
				</tr>
				</tbody>
			</table>
		</md-table-container>
    </md-content>
	<md-content flex="" layout="column" layout-padding style="border: 3px solid grey">
	<h3 align="center">ASL Sentence</h3>
	<md-divider></md-divider>
	<label>{{aslSentence}}</label>
	</md-content>
	</md-content>
	</md-content>
	<footer style="color: #a6a6a6; margin-bottom: 40px;" align="center"> Copyright Â© 2016 Harsh Bhavsar. All Rights Reserved</footer>
</body>
</html>
